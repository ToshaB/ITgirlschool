<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Flex</title>
    <link rel="stylesheet" href="/normalize.css"/>
    <link rel="stylesheet" href="/style.css"/>
    
</head>
<body>
    <div class="container">
        <header class="header"><h2>[Шапка страницы]</h2></header>
        <main class="main">
            <section class="section">
                <div class="section__title"><h2>[Основная часть]</h2></div>
                <div class="section__row">
                    <div class="section__row-item--1"><h2>[Eще 1]</h2></div>
                    <div class="section__row-item--1"><h2>[Eще 2]</h2></div>
                    <div class="section__row-item--2"><h2>[Eще 3]</h2></div>
                </div>
            </section>
            <aside class="aside"><h2>[Боковая область]</h2>
            </aside>
        </main>
        <footer class="footer">
            <div class="footer__row"><h2>[Секция футера 1]</h2></div>
            <div class="footer__row"><h2>[Секция футера 2]</h2></div>
            <div class="footer__row"><h2>[Секция футера 3]</h2></div>
            <div class="footer__row"><h2>[Секция футера 4]</h2></div>
        </footer>
    </div>
</body>
