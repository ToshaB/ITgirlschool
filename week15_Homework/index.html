<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Week 15</h1>
    <div class="background-container">
        <h4>Выберете тему</h4>
        <select name="background" id="background" onchange="backgroundPage()" >
            <option disabled selected="selected">Выберете тему</option>
            <option value="grey">Темная</option>
            <option value="menta">Мятная</option>
            <option value="white">Белая</option>
        </select>
    </div>
    <div class="wrapper">
        <div class="form-container">
            <h2>Создание почтового ящика</h2>
            <div class="name-surname-block">
                <div class="name__title">
                    <div class="name__title title">Имя</div>
                    <input type="text" class="name__input" id="nameUser">
                </div>
                <div class="surname__title">
                    <div class="title">Фамилия</div>
                    <input type="text" class="surname__input" id="surnameUser">
                </div>
            </div>
            <div class="gender-container ">
                <label for="gender" id="gender" class="title" >Пол</label>
                <div class="radio-button">
                    <div class="radio-button__man">
                        <input type="radio" name="sex" id="genderMan"/>
                        <label for="genderMan">Мужской</label>
                    </div>
                    <div class="radio-button__woman">
                        <input type="radio" name="sex" id="genderWoman" />
                        <label for="genderWoman">Женский</label>
                    </div>
                </div>
            </div>
            <div class="email-container name-email title">
                <div class="name-email__title title">Имя ящика</div>
                <div class="name-email-block">
                    <input type="text" class="name-email__input" id="nameEmail">
                    
                        <select class="select-email" id="selectEmail">
                            <option value="mail">@mail.ru</option>
                            <option value="internet">@internet.ru</option>
                            <option value="inbox">@inbox.ru</option>
                            <option value="bk">@bk.ru</option>
                        </select>
                    
                </div>        
            </div>
            <div class="password">
                <div class="password__title title">Пароль (не менее 6 символов)</div>
                <input type="text" class="password__input" id="password">
            </div>
            <div class="number">
                <div class="number__title title">Номер телефона</div>
                <input type="number" class="number__input" id="number">
            </div>
            <div class="hobby">
                <div class="hobby__title title">Ваши интересы:</div>
                <div class="hobby-block block">
                    <div class="block__left">
                        <div >
                            <label for="movies" ><input type="checkbox" id="movies" />Кино</label>
                        </div>
                        <div>
                            <label for="music"><input type="checkbox" id="music" />Музыка</label>
                        </div>
                        <div>
                            <label for="sport"><input type="checkbox" id="sport" />Спорт</label>
                        </div>
                    </div>
                    <div class="block__centre">
                        <div>
                            <label for="dance" ><input type="checkbox" id="dance" />Танцы</label>
                        </div>
                        <div>
                            <label for="books"><input type="checkbox" id="books" />Книги</label>
                        </div>
                        <div>
                            <label for="travel"><input type="checkbox" id="travel" />Путешествия</label>
                        </div>
                    </div>
                    <div class="block__right">
                        <div>
                            <label for="art" ><input type="checkbox" id="art" />Искусство</label>
                        </div>
                        <div>
                            <label for="garden"><input type="checkbox" id="garden" />Сад/огород</label>
                        </div>
                        <div>
                            <label for="painting"><input type="checkbox" id="painting" />Живопись</label>
                        </div>
                    </div>
                </div>
            </div>
        <div class="error-message" id="errorMessage"></div>
            <button class="button" onclick="check()"> tytytytyt</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
